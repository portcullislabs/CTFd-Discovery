{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<style>
.alert {
    padding: 20px;
    background-color: #c80000;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>

<div class="jumbotron home">
    <div class="container">
        <h1>Register</h1>
    </div>
</div>
<div class="container main-container">
    <div class="row">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                  <span class="sr-only">Error:</span>
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
            {% endfor %}
            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                        <input class="input-field" type="text" name="name" id="input-10" />
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Team Name">Team Name</span>
                        </label>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                        <input class="input-field" type="text" name="email" id="input-10" placeholder="If you are a student, use Texas A&M Account." />
                        <label class="input-label" for="input-10" >
                            <span class="label-content" data-content="Email">Email</span>
                        </label>
                    </span>
                    </div>
                </div>

                <!-- Removed University classification -->
                <!-- <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <select id="dropdown-field" name="classification" id="input-10">
                                <option selected disabled hidden style='display: none'></option>
                                <option value="not">Not Student</option>
                                <option value="u1">U1</option>
                                <option value="u2">U2</option>
                                <option value="u3">U3</option>
                                <option value="u4u5">U4/U5</option>
                            </select>
                            <label class="input-label" for="input-10" >
                                <span class="label-content" data-content="Classification">Classification</span>
                            </label>
                        </span>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                        <input class="input-field" type="password" name="password" id="input-10" />
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Password">Password</span>
                        </label>
                    </span>
                    </div>
                </div>
                
                <div class="done-row row">
                    <div class="col-md-6" style="margin-top:10px">
	                    <!-- Google reCAPTCHA widget -->
		            	<div class="g-recaptcha pull-left" data-sitekey="6Ld4ORwUAAAAAJiStwc-KVivm-1K0rstRHJF9ppZ"></div>
                   	</div>
                    <div class="col-md-6" style="margin-top:10px">
                    	<!-- Submit Button -->
                    	<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">Submit</button>
                    </div>
                </div>

                <input type="hidden" name="nonce" value="{{ nonce }}">
            </form>
        </div>
    </div>
    <div class="alert" style="margin-top: 20px;">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>By registering, you agree to our <a href="https://tamuctf.github.io/tos.html" target="_blank" style="color: #87CC8A;">Terms of Service</a></strong>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
<script>
    if (window.location.hash == "#frame"){
        $('.top-bar').hide()
    }
</script>
{% endblock %}
